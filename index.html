<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | QR code card component</title>
</head>

<body>

  <main>

    <div class="card">
      <div class="card-img">
        <img src="./images/image-qr-code.png" alt="QR code link to Frontend Mentor website">
      </div>
      <div class="card-content">
        <h1 class="card-title">Improve your front-end skills by building projects</h1>
        <p class="card-description">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.
      Coded by <a href="https://github.com/Elethus">Elethus</a>.
    </div>
  </footer>

</body>

</html>
